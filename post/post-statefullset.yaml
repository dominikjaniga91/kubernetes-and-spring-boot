apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: post-database
  namespace: k8s-program
  labels:
    database: post-set
spec:
  selector:
    matchLabels:
      database: post-set
  serviceName: post-set-database
  replicas: 1
  template:
    metadata:
      labels:
        database: post-set
    spec:
      containers:
      - name: post-set-database
        image: postgres:latest
        ports:
          - containerPort: 5432
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: post-secret
                key: username
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: post-secret
                key: password
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: post-config
                key: database
        volumeMounts:
          - mountPath: "/tmp"
            name: post-set-pvc
  volumeClaimTemplates:
    - metadata:
        name: post-set-pvc
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "hostpath"
        resources:
          requests:
            storage: 1Gi