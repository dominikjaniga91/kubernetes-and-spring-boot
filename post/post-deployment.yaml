apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-app
  namespace: k8s-program
  labels:
    app: post
spec:
  replicas: 2
  selector:
    matchLabels:
      app: post
  template:
    metadata:
      labels:
        app: post
    spec:
      containers:
      - name: post-app
        image: djanigaepam/post-service:latest
        ports:
        - containerPort: 8082
        env:
          - name: SPRING_DATASOURCE_URL
            valueFrom:
              configMapKeyRef:
                name: post-config
                key: database_url
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom:
              secretKeyRef:
                name: post-secret
                key: username
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: post-secret
                key: password
          - name: USER_SERVICE_URL
            valueFrom:
              configMapKeyRef:
                name: post-config
                key: user_service_url
          - name: SPRING_JPA_HIBERNATE_DDLAUTO
            valueFrom:
              configMapKeyRef:
                name: post-config
                key: hibernate_create
        volumeMounts:
        - mountPath: "/tmp"
          name: post-pv-storage
      volumes:
      - name: post-pv-storage
        persistentVolumeClaim:
          claimName: post-pvc
