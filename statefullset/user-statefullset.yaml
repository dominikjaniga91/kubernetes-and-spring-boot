apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: user-set
  namespace: k8s-program
spec:
  selector:
    matchLabels:
      app: user-set
  serviceName: user-set
  replicas: 2
  template:
    metadata:
      labels:
        app: user-set
    spec:
      containers:
      - name: user-set-app
        image: djanigaepam/user-service:latest
        ports:
          - containerPort: 8083
        env:
          - name: SPRING_DATASOURCE_URL
            value: jdbc:postgresql://user-database:5432/users
          - name: SPRING_DATASOURCE_USERNAME
            value: testuser
          - name: SPRING_DATASOURCE_PASSWORD
            value: password
          - name: SPRING_JPA_HIBERNATE_DDLAUTO
            value: create-drop
        volumeMounts:
          - mountPath: "/tmp"
            name: user-set-pvc
  volumeClaimTemplates:
    - metadata:
        name: user-set-pvc
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "hostpath"
        resources:
          requests:
            storage: 1Gi